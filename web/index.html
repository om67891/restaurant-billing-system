<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Restaurant Billing System</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Restaurant Billing System</h1>
    <form id="billForm">
      <label for="customer">Customer Name:</label>
      <input type="text" id="customer" name="customer" required />

      <label for="numItems">Number of Items:</label>
      <input type="number" id="numItems" name="numItems" min="1" value="1" required />

      <div id="itemsContainer">
        <div class="item">
          <label>Item Name:</label>
          <input type="text" class="itemName" required />
          <label>Quantity:</label>
          <input type="number" class="itemQty" min="1" value="1" required />
          <label>Unit Price:</label>
          <input type="number" class="itemPrice" min="0" step="0.01" value="0" required />
        </div>
      </div>

      <button type="button" id="addItemBtn">Add Another Item</button>
      <button type="submit">Generate Bill</button>
    </form>

    <h2>Bill Output:</h2>
    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
